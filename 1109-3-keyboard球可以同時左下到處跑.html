<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #e7f5f7;
        border: 1px solid #cccccc;
      }
      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgb(224, 150, 140);
        border: 1px solid black;
        /* transition: 1s; */
      }
    </style>
  </head>

  <body>
    <div class="rect">
      <div class="ball" style="left: 0px ; top:0px;"></div>
    </div>

    <script>
      const keyStates=[]; //代表按鍵狀態
      const ball = document.querySelector(".ball");

      const downHandler = (e) => {
        //預設行為要改變
        e.preventDefault();
        console.log(e.code);

        //表示開始按下按鍵
        keyStates[e.code]=true;

        //先弄一個目前物件所在位置
        let cx=parseInt(ball.style.left);

        let cy=parseInt(ball.style.top);

        //判斷按鍵狀態
        //如果裡面有這個屬性  代表是按住這個按鍵
        if(keyStates.ArrowRight){
          cx +=10;
        }
        if(keyStates.ArrowLeft){
          cx -=10;
        }
        if(keyStates.ArrowUp){
          cy -=10;
        }
        if(keyStates.ArrowDown){
          cy +=10;
        }
        //處理好後放回去處理過的
        ball.style.left= cx + 'px';
        ball.style.top= cy + 'px';
        
      };
        


      const upHandler = (e) => {
        //預設行為要改變
        e.preventDefault();
        console.log(e.code);

        //表示開始按下按鍵
        delete keyStates[e.code]; // 表示放開按鍵
        
      };

      window.addEventListener("keydown", downHandler);
      window.addEventListener("keyup", upHandler);
  
    </script>
  </body>
</html>
