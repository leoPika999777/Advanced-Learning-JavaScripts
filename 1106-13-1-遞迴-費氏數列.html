<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>

  <body>
    <script>
      function f1(n) {
        if (n === 3) return 1;
        return n * f1(n - 1);
      }

      console.log(f1(5));
      //遞迴效能比迴圈差
      //優點是  把想法直接快速解決
    </script>
  </body>
