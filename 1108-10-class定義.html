<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ES6 classes

      class Person {
        gender;
        constructor(name = "noname", age = 17) {
          this.name = name;
          this.age = age;
        }
        getInfo() {
          return `${this.name}: ${this.age}`;
        }
        toString() {
          return JSON.stringify(this);
        }
      }

      const p1 = new Person("Bill", 26);
      console.log(p1.getInfo());
      console.log(p1);
      console.log(p1 + "");
    </script>
  </body>
</html>
