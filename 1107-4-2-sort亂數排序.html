<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const ar1 = [];

      for (let i = 1; i <= 42; i++) {
        ar1.push(i);
      }

      ar1.sort(() => Math.random() - 0.5); //-0.5的意思是有50％會對調 取一半
      console.log(ar1);
    </script>
  </body>
</html>
