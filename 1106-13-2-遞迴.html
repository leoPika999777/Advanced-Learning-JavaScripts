<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function fib(n) {
        if (n <= 0) return 0;
        if (n === 1) return 1;
        return fib(n - 1) + fib(n - 2);
      }

      console.log(fib(12));
      //遞迴效能比迴圈差
    </script>
  </body>
</html>
